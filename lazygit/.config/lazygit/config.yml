gui:
  nerdFontsVersion: "3"
  theme:
    activeBorderColor:
      - "#8fb573"
      - bold
    inactiveBorderColor:
      - "#5b5e5a"
    optionsTextColor:
      - "#57a5e5"
    selectedLineBgColor:
      - "#3a3d37"
    cherryPickedCommitBgColor:
      - "#3a3d37"
    cherryPickedCommitFgColor:
      - "#8fb573"
    unstagedChangesColor:
      - "#e75a7c"
    defaultFgColor:
      - "#f1e9d2"
    searchingActiveBorderColor:
      - "#dbb651"
git:
  skipHookPrefix: WIP
  pagers:
    - colorArg: always
      pager: delta --dark --paging=never --line-numbers --hyperlinks --hyperlinks-file-link-format="lazygit-edit://{path}:{line}"
os:
  edit: '[ -z "$NVIM" ] && (nvim -- {{filename}}) || (nvim --server $NVIM --remote-send ''<cmd>close<cr><cmd>lua EditFromLazygit({{filename}})<CR>'')'
  editAtLine: '[ -z "$NVIM" ] && (nvim +{{line}} -- {{filename}}) || nvim --server $NVIM --remote-send ''<cmd>close<CR><cmd>lua EditLineFromLazygit({{filename}},{{line}})<CR>'''
customCommands:
  - key: "X"
    context: "global"
    description: "AI commit message"
    command: "lgaicm-commit"
    output: terminal
