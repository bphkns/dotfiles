"$schema" = 'https://starship.rs/config-schema.json'

format = """
$directory\
$git_branch\
$git_status\
$line_break\
$character"""

palette = 'gruvbox_dark'

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'

[directory]
style = "bold color_yellow"
format = "[$path]($style) "
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
symbol = " "
style = "color_aqua"
format = "[$symbol$branch]($style)"

[git_status]
style = "color_aqua"
format = "[ $all_status$ahead_behind]($style)"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
staged = "+"
modified = "!"
untracked = "?"
deleted = "✘"
conflicted = "="

[line_break]
disabled = false

[character]
success_symbol = "[❯](bold color_green)"
error_symbol = "[❯](bold color_red)"
vimcmd_symbol = "[❮](bold color_green)"
vimcmd_replace_one_symbol = "[❮](bold color_purple)"
vimcmd_replace_symbol = "[❮](bold color_purple)"
vimcmd_visual_symbol = "[❮](bold color_yellow)"
